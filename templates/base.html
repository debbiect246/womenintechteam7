<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Pedicoders</title>
</head>

<body>
    <header>

    </header>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/maps.js') }}"></script>
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvHIy9YprzHj_u2r37CiAalKPhtrirRA0&callback=initMap&libraries=&v=weekly"

    <script type="text/javascript">
        (function () {
            emailjs.init("user_JumqFUNjX2mAUxSBn12rS");
        })();
    </script>
    <script>
        $('#copyright').text(new Date().getFullYear());

</html>
